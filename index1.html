<!DOCTYPE html>
<html>
<head>
    <title>Rave Hangman</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
</head>
<body>
    <audio controls>
        <source src="" type="audio/mp3">
      Your browser does not support the audio element.
      </audio> 
    
    
    <main class="container">
    </div>
        <table class="game-content col-12">
            <thead>
                <tr>
                    <th colspan="2"><span class="hangTitle">Rave Hangman</span>
                       <h1 id="pressKeyTryAgain">Press Any Key to Try Again!</h1>
                    </th>
                </tr>
            </thead>  
            <tbody>
                <tr>
                    <td class="clue col-12"></td>
                    <td><h3 style="padding-bottom:5px;"><u>Press any Key to Start!</u></h3>
                        <h4>Wins:</h4>  <div id="gameWins"></div>
                        <h4>Current Word:</h4> <div id="currentWord"></div>
                        <h4>Losses:</h4>  <div id="gameLosses"></div>
                        <h4 style="padding-top:10px;">Guesses Left:</h4>  <div id="guessesLeft"></div>
                        <h4>All Guesses:</h4>  <div id="userGuesses"></div>
                    </td>
                </tr>
            </tbody>      
        </table>
    </main>    
   

    <script type="text/javascript" src="game2.js"></script>    
    <script>
        startGame();
        refreshScreen();
    </script>
</body>
</html>
